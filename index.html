<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>

    <!-- tailwind styles -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Welcome to this <span class="font-semibold text-purple-600">Banking
                system</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 ">Please login</h3>
            <div class="" action="">
                <input class="border-1 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="your email" id="email-field">
                <input class="border-1 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" placeholder="password" id="password-field">
                <p id="alert-text" class=" text-red-500 mb-2" style="display: none;">incorrect password or email, please check & try again.</p>
                <button class="bg-yellow-600 px-4 py-2 rounded text-white font-medium" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/bank.js"></script>
</body>

</html>
